<div class="ld-main-layout">
  <header class="ld-main-layout-header mat-elevation-z6">
    <mat-toolbar color="primary">
      <a class="brand" routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Lotus Doctor</span>
      </a>
    </mat-toolbar>
  </header>
  <mat-sidenav-container class="ld-main-layout-container">
    <mat-sidenav class="ld-main-layout-sidenav" mode="side" [opened]="false">
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard">Dashboard</a>
        <a mat-list-item routerLink="miner">Miner</a>
        <a mat-list-item routerLink="worker">Worker</a>
        <a mat-list-item routerLink="sector">Sector</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="ld-main-layout-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
